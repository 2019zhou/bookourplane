<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Book Our Plane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  </head>
  <body>

    {% include "partials/flash.html" %}

    {% block header %}
<div class="bg-gray-light border-bottom border-gray-light">
    <div class="container text-center py-5 mb-4">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="w-100" style="max-width:120px;" />
        <div class="mt-3 mb-4">
          <h1 class="h1 mb-0">我的订单</h1>
        </div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="container py-5 mb-4">
     <table class="table table-striped">
         <tr>
              <th>机票编号</th>
              <th>机票类型</th>
              <th>航班编号</th>
              <th>出发机场</th>
              <th>到达机场</th>
              <th>出发时间</th>
              <th>到达时间</th>
              <th>退票</th>
         </tr>
         {% for data in tickets %}
         <tr>
                <td>{{data[0]}}</td>
                <td>{{data[1]}}</td>
                <td>{{data[2]}}</td>
                <td>{{data[3]}}</td>
                <td>{{data[4]}}</td>
                <td>{{data[5]}}</td>
                <td>{{data[6]}}</td>
                <th>
             <a href="/delete/{{data[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('确定退票')">退票</a>
                 </th>
         </tr>
         {% endfor %}
     </table>
</div>
{% endblock %}


    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
